<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="porcentajeUno" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeUno + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="porcentajeDos" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentajeDos + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentajeUno = $event" leyenda="ProgressUno" [porcentaje]="porcentajeUno"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="porcentajeDos = $event" leyenda="ProgressDos" [porcentaje]="porcentajeDos"></app-incrementador>
            </div>
        </div>
    </div>
</div>
